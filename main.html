<!DOCTYPE html>
<html>
  <head>
    <title>OTP Verification UI</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="container">
      <!-- Heading -->
      <h2 id="verification_heading">Verify Your Account</h2>

      <!-- SubHeading -->
      <p id="verification_subtext">
        We emailed you the six digit code to acciojobemail.com. Enter the code
        below to confirm your email address.
      </p>

      <!-- 6 Input Fields for Digits i.e. 1 digit each -->
      <div class="code-container">
        <input type="text" class="code" maxlength="1" />
        <input type="text" class="code" maxlength="1" />
        <input type="text" class="code" maxlength="1" />
        <input type="text" class="code" maxlength="1" />
        <input type="text" class="code" maxlength="1" />
        <input type="text" class="code" maxlength="1" />
      </div>
      <!-- End Note -->

      <p id="note">
        This is design only. We didn't actually send you an email as we don't
        have your email, right?
      </p>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
